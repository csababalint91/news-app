<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>News</title>
</head>
<body>
    <header>
        <h1>News</h1>
        <form id="searchFrom" action="">
            <label for="search_input"></label>
            <input value="" type="text" id="searchInput" placeholder="Search" maxlength="100">
            <input type="submit"/>
            <label for="cars"></label>
        </form>
        <div>
            <button id="getHeadlinesBtn">Get Headlines</button>
            <div>
                <select id="categories">
                  <option value=""disabled selected>Select Category</option>                   
                  <option value="businessen">business</option>
                  <option value="entertainment">entertainment</option>
                  <option value="general">general</option>
                  <option value="health">health</option>
                  <option value="science">science</option>
                  <option value="sports">sports</option>
                  <option value="technology">technology</option>
                </select>
            </div>
        </div>
    </header>
    <div id="headlinesContainer"></div>
    <div id="newsListContainer"></div>
    <div id="categoriesListContainer"></div>

    <script src="main.js"></script>
</body>
</html>
